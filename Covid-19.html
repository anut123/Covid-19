<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>COVID-19</title>
</head>
<body>
	<style>
		body{
    height: 100vh;
    font-family: 'Oswald', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

body:after{
    position: absolute;
    content: "";
    height: 50%;
    width: 100%;
    background: coral;
    top: 0%;
}

body:before{
    position: absolute;
    content: "";
    height: 50%;
    width: 100%;
    background: rgb(230, 182, 182);
    bottom: 0%;
}

.container{
    z-index: 1;
    width: 70%;
    margin: 0 auto;
    border-radius: 24px;
    background: rgb(233, 226, 129);
    padding: 2%;
    box-shadow: 0px 10px 6px -8px rgb(0, 0, 0 , 0.75);
}

.board{
    column-count: 3;
    column-gap: 1rem;
}

.container h2{
    margin: 0 0 30px;
    text-align: center;
}

img#flag{
    height: 20px;
    width: 20px;
}

.card{
    width: 84%;
    background: rgb(209, 181, 238);
    padding: 8%;
    margin-bottom: 20px;
    border-radius: 6px;
    color: #fff;
}

.card.a{
    background: rgb(74, 116, 233);
}

.card.cr{
    background: rgb(231, 26, 26);
}

.card.r{
    background: rgb(10, 228, 10);
}

.card.ca{
    background: rgb(137, 139, 9);
}

.card.d{
    background: rgb(112, 2, 2);
}

.card.t{
    background: orange;
}

.card span{
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 4px;
}

.card i{
    font-size: 3rem;
}



	</style>

    <div class="container">
        <h2>COVID-19 Live Data in <span id="country"></span> <img src="" id="flag"></h2>
        <div class="board">
            <div class="card a">
                <i class="fa fa-tachometer"></i>
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>

            <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>

            <div class="card cr">
                <i class="fa fa-ambulance"></i>
                <h5>Critical Cases</h5>
                <span id="critical"></span>
            </div>

            <div class="card d">
                <i class="fa fa-times"></i>
                <h5>Total Deaths</h5>
                <span id="death"></span>
            </div>

            <div class="card r">
                <i class="fa fa-check-square"></i>
                <h5>Recovered Cases</h5>
                <span id="recovered"></span>
            </div>

            <div class="card t">
                <i class="fa fa-eye"></i>
                <h5>Total Test Done</h5>
                <span id="tests"></span>
            </div>

            
        </div>
    </div>
    
</body>
</html>

<script type="text/javascript">
    fetch('https://corona.lmao.ninja/v2/countries/India')
    .then((Response)=>{
        return Response.json();
    })

    .then((data)=>{
        document.getElementById("flag").src = data.countryInfo.flag;

        document.getElementById("country").innerHTML = data.country.toLocaleString();

        document.getElementById("active").innerHTML = data.active.toLocaleString();
        document.getElementById("cases").innerHTML = data.cases.toLocaleString();
        document.getElementById("critical").innerHTML = data.critical.toLocaleString();
        document.getElementById("death").innerHTML = data.deaths.toLocaleString();
        document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
        document.getElementById("tests").innerHTML = data.tests.toLocaleString();
    })

</script>
